routes:
  rest_proxy:
    type: rest
    path: ^\/(?<resource>[a-z\/]+)(\.(?<extension>[a-z]+))?$
    method: GET
    prefix: /rest
    controller: Finwo\RestProxy:Rest:get
    defaults:
      extension: json